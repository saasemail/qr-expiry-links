<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Expiry Links</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <!-- Header -->
  <nav class="navbar">
    <h1>QR Expiry Links</h1>
  </nav>

  <div class="container">
    <p class="subtitle">Generate shareable QR codes with automatic expiry.</p>

    <!-- Form -->
    <section class="card">
      <label>
        Enter URL:
        <input type="url" id="urlInput" placeholder="https://example.com" />
      </label>

      <label>
        Expiry (minutes):
        <input type="number" id="expiryInput" min="1" value="10" />
      </label>

      <div class="button-group">
        <button id="generateBtn" class="btn btn-primary">Generate QR</button>
      </div>
    </section>

    <!-- Output -->
    <section class="card hidden" id="resultCard">
      <h2>Your Expiring Link</h2>
      <canvas id="qrcode"></canvas>
      <p><a id="generatedLink" href="#" target="_blank"></a></p>
      <p class="hint" id="expiryHint"></p>
    </section>
  </div>

  <!-- Footer -->
  <footer class="footer">
    © 2025 QR Expiry Links — Simple no-login tool.
  </footer>

  <!-- Scripts -->
  <script type="module" src="ui.js"></script>
</body>
</html>
